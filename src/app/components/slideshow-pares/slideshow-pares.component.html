<ion-grid fixed>
    <ion-row>
      <ion-col>
        <h1>Populares</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

<swiper-container #swiper init="false" mode="md">
  <swiper-slide *ngFor="let pares of peliculasRecientes | pares">
    <ion-row>
      <ion-col size="12" *ngFor="let pelicula of pares">
        <ion-card *ngIf="pelicula.poster_path" (click)="verDetalle(pelicula.id)">
        <img class="poster" [src]="pelicula.poster_path | image" alt="Póster de película" [title]="pelicula.title"/>
        </ion-card>
      </ion-col>
    </ion-row>
    </swiper-slide>

    <swiper-slide class="slide-mas">
      <ion-button expand="full" class="btn-mas" size="large" (click)="onClick()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </swiper-slide>
</swiper-container>
