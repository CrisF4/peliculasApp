<ion-grid fixed>
    <ion-row>
      <ion-col>
        <h1>Películas Nuevas</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

<swiper-container #swiper init="false" mode="md">
  <swiper-slide *ngFor="let pelicula of peliculasRecientes">
    <ion-card *ngIf="pelicula.backdrop_path" (click)="verDetalle(pelicula.id)">
      <img [src]="pelicula.backdrop_path | image" alt="Película" [title]="pelicula.title"/>
    </ion-card>
  </swiper-slide>
</swiper-container>
