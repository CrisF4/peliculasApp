<ion-header >
  <ion-toolbar>
    <ion-title>
        Buscar Pelicula
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Buscar Pelicula</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-searchbar placeholder="Buscar pelÃ­cula" (ionInput)="onSearchChange($event)" debounce="300"></ion-searchbar>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list *ngIf="peliculas && peliculas.length">
          <ion-item *ngFor="let p of peliculas" (click)="verDetalle(p.id)">
            <ion-thumbnail slot="start">
              <img [src]="p.poster_path | image" alt="{{p.title}}" />
            </ion-thumbnail>
            <ion-label>
              <h2>{{ p.title }}</h2>
              <p>{{ p.release_date }}</p>
            </ion-label>
          </ion-item>
        </ion-list>

        <div *ngIf="!peliculas || peliculas.length === 0" class="no-results">
          <p *ngIf="!buscando">No hay resultados</p>
          <p *ngIf="buscando">Buscando...</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
